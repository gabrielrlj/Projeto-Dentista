<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gerson Protético</title>
</head>
<body>
    <header>
      <div class="bg-dark collapse show" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">Sobre</h4>
              <p class="text-muted">Gerson protético está em São Vicente há mais de 40 anos, e tem trazido atendimento de excelência para as pessoas. Serviços dentários com preço justo e qualidade.</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4 text-right">
              <h4 class="text-white">Contato</h4>
              <ul class="list-unstyled">
                <li><a href="html/contato.html" class="text-white">Fale comigo</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container">
            <a href="../index.html" class="navbar-brand d-flex align-items-center">
                <i class="fas fa-tooth"></i>
              <strong style="margin-left: 5px;">Gerson protético e dentista</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </header>

      <div class="container">
        <main>
          <div class="row g-5 mt-5"> 
            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Entre em contato</h4>
              <hr>
              <div class="row g-3">
                  <div class="col-sm-6"> 
                    <label for="primeiroNome" class="form-label">Primeiro nome</label>
                    <input id="primeiroNome" class="form-control" type="text">
                  </div>
                  <div class="col-sm-6"> 
                    <label for="segundoNome" class="form-label">Segundo nome</label>
                    <input id="segundoNome" class="form-control" type="text">
                  </div>
                  <div class="col-12"> 
                    <label for="email" class="form-label">E-mail</label>
                    <input id="email" class="form-control" type="email">
                  </div>
                  <div class="col-12"> 
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" style="resize: none;"></textarea>
                  </div>
              </div>
              
              <button class="w-100 btn btn-primary btn-lg mt-3" type="submit">Enviar e-mail</button>
            </div>
           </div>
        </main>
      </div>

      <footer class="text-muted py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#">Voltar ao topo</a>
          </p>
       </div>
      </footer>
    <script src="https://kit.fontawesome.com/0746352c5a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
